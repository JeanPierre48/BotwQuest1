description.French=<i>Au milieu des amoncellements de déchets et des montagnes d'objets hétéroclites qu'elle a dérobées, la tribu kobold poursuit sans relâche ses échanges effrénés. Perdue au mileu de cet océan de bric-à-brac repose la Branche de Mabinogi, une relique capable de rendre la vie à une âme mourante. Cependant, vaincre cette horde assoiffée de sang ne sera que la première étape; un groupe d'Elfes des Profondeurs se tient prêt à pourchasser quiconque reprendrait possession de la Branche. Déterrez le trésor enfoui dans les déchets et battez vos ennemis afin de vous emparer du pouvoir de la vie !</i>
description.English=<i>In the midst of the piles of waste and the mountains of heterogeneous objects that it has stolen, the Kobold tribe continues relentlessly its frantic exchanges. Lost in the middle of this bric-a-brac ocean rests the Mabinogi Branch, a relic capable of giving life to a dying soul. However, defeating this bloodthirsty horde will only be the first step; a group of Deep Elves stands ready to chase anyone who takes possession of the Branch. Dig up the treasure buried in the waste and beat your enemies to help you seize the power of life!</i>
authors.French=Jean-Pierre
